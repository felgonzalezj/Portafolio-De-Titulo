<!DOCTYPE HTML>
<html>
    
	<head>
		<title>Hostal Web</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		{% load static %}
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="{% url 'home' %}" class="logo">
									<span class="symbol"><img src="{% static 'assets/images/logo.svg' %}" alt="" /></span><span class="title">Volver al inicio</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="{% url 'home' %}">Inicio</a></li>
							<li><a href="{% url 'login' %}">Log in</a></li>
							<li><a href="{% url 'registro' %}">Registrarse</a></li>
							<li><a href="{% url 'reserva' %}">Reservas</a></li>
							<li><a href="{% url 'proveedores' %}">Proveedores</a></li>
							<li><a href="{% url 'habitaciones' %}">Habitaciones</a></li>
							<li><a href="{% url 'gastronomia' %}">Gastronomia</a></li>
							
						</ul>
					</nav>

				<!-- Contenido -->
					<div id="main">
						
                        <div class="row">
                            <div class="col-12 col-md-6 offset-md-3">
                
                                <div class="card">
                                    <div class="card-body">
                                            <h2>Registro de usuario</h2>
                                            <hr>
                                            <form action="" method="post">
                
                                                {% csrf_token%}
                                                {{ form }}

                                                <br>
                                                <input type="submit" value="Registrar"> 
                                                
                
                                            </form>
                
                
                                    </div>
                                </div>
                
                            </div>
                        </div>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							
							<ul class="copyright">
								<li>&copy; Todos los derechos reservados </li><li>Dise√±ado por: <a>Dynamite Company</a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
